<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Product</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script type="module" src="./public/javascript/script.js" defer></script>
  </head>
  <body>
    <div class="structure">
      <header>
        <div class="logo-nav">
          <div class="logo">
            <a href="#"><img src="./public/images/logo.svg" alt="Logo" /></a>
          </div>

          <div class="hamb-menu" data-menu="hamb"></div>

          <nav class="menu">
            <ul class="menu-list" data-menu="list">
              <li class="close-icon" data-menu="close">
                <img src="public/images/icon-close.svg" alt="" />
              </li>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="cart-user">
          <div class="cart" data-cart="cartIcon">
            <span class="qt-cart">10</span>
            <img src="./public/images/icon-cart.svg" alt="Cart" />
          </div>
          <div class="user">
            <img src="./public/images/image-avatar.png" alt="User Image" />
          </div>
        </div>
      </header>

      <div class="dropdown" data-cart="cart">
        <p class="cart-title">Cart</p>

        <div class="items"></div>
      </div>

      <main>
        <section class="product-images">
          <div class="main-image"></div>

          <div class="thumbs"></div>
        </section>

        <section class="product-infos">
          <span class="brand"></span>

          <h1 class="name"></h1>

          <p class="description"></p>

          <div class="price">
            <div class="price-discount">
              <span class="actual-price"></span>
              <span class="discount"></span>
            </div>
            <span class="old-price"><del></del></span>
          </div>

          <div class="qt-add">
            <div class="qt">
              <div class="qtminus">
                <img src="./public/images/icon-minus.svg" alt="Minus" />
              </div>
              <div class="q">0</div>
              <div class="qtplus">
                <img src="./public/images/icon-plus.svg" alt="Plus" />
              </div>
            </div>

            <div class="add">
              <img src="./public/images/icon-cart.svg" alt="" />
              <span>Add to cart</span>
            </div>
          </div>
        </section>
      </main>
      <div class="background-filter" data-back="background"></div>
    </div>
  </body>
</html>
